<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>RecycLink - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;      /* Emerald green (brighter) */
            --secondary-green: #27ae60;    /* Nephritis green (darker) */
            --light-green: #eafaf1;        /* Very light green background */
            --text-green: #27ae60;         /* Text color */
        }
        
        body {
            background-color: var(--light-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .btn-green {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-green:hover, .btn-green:focus, .btn-green:active {
            background-color: var(--secondary-green) !important;
            border-color: var (--secondary-green) !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .border-green {
            border-color: var(--primary-green) !important;
        }
        
        .text-green {
            color: var(--text-green) !important;
        }
        
        .bg-primary-green {
            background-color: var(--primary-green) !important;
        }
        
        .bg-secondary-green {
            background-color: var(--secondary-green) !important;
        }
        
        .input-group-text {
            color: var(--text-green);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.25);
        }
        
        .login-card {
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .login-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .login-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }
        
        /* Custom checkbox styles */
        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        /* Leaf animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .floating-leaf {
            animation: float 6s ease-in-out infinite;
            position: absolute;
            z-index: 0;
        }
        
        .card-body {
            z-index: 1;
            position: relative;
        }

        .btn-check:checked + .btn-outline-success {
            background-color: var(--primary-green) !important;
            border-color: var(--primary-green) !important;
        }

        .btn-outline-success {
            color: var(--primary-green);
            border-color: var(--primary-green);
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <!-- Background floating leaf elements -->
    <div class="floating-leaf text-green" style="top: 15%; left: 10%; opacity: 0.2; font-size: 3rem;">
        <i class="bi bi-recycle"></i>
    </div>
    <div class="floating-leaf text-green" style="top: 60%; right: 15%; opacity: 0.1; font-size: 5rem; animation-delay: 2s;">
        <i class="bi bi-leaf"></i>
    </div>
    <div class="floating-leaf text-green" style="bottom: 20%; left: 20%; opacity: 0.15; font-size: 4rem; animation-delay: 4s;">
        <i class="bi bi-tree"></i>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4 animate__animated animate__bounceIn">
                    <i class="bi bi-recycle text-green" style="font-size: 3rem;"></i>
                    <h1 class="text-green mb-0">RecycLink</h1>
                    <p class="text-muted">Welcome back, eco-warrior!</p>
                </div>
                
                <div class="card login-card shadow-lg border-0 animate__animated animate__fadeInUp">
                    <div class="card-header bg-secondary-green text-white text-center py-3">
                        <h3 class="mb-0">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="POST" id="loginForm">
                            {% csrf_token %}
                            <div class="mb-4 animate__animated animate__fadeIn" style="--animate-delay: 0.1s">
                                <label for="email" class="form-label text-green">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3 animate__animated animate__fadeIn" style="--animate-delay: 0.2s">
                                <label for="password" class="form-label text-green">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control border-start-0" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary border" type="button" id="togglePassword">
                                        <i class="bi bi-eye text-green"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4 animate__animated animate__fadeIn" style="--animate-delay: 0.3s">
                                <label class="form-label text-green d-block">Login as</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="user_type" id="user" value="user" checked>
                                        <label class="btn btn-outline-success w-100" for="user">
                                            <i class="bi bi-person me-2"></i>User
                                        </label>
                                    </div>
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="user_type" id="merchant" value="merchant">
                                        <label class="btn btn-outline-success w-100" for="merchant">
                                            <i class="bi bi-shop me-2"></i>Merchant
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mb-4 animate__animated animate__fadeIn" style="--animate-delay: 0.4s">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="/forgot-password" class="text-green text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <div class="d-grid gap-2 animate__animated animate__fadeIn" style="--animate-delay: 0.4s">
                                <button type="submit" class="btn btn-green py-2 animate__animated animate__pulse animate__infinite animate__slower" id="submitBtn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                                </button>
                            </div>
                        </form>
                        
                        <div class="my-4 text-center">
                            <span class="text-muted">OR</span>
                        </div>
                        
                        <div class="row g-2 animate__animated animate__fadeIn" style="--animate-delay: 0.5s">
                            <div class="col-6">
                                <div class="card login-option">
                                    <div class="card-body p-2 text-center">
                                        <i class="bi bi-google text-danger"></i>
                                        <span class="ms-2">Google</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card login-option">
                                    <div class="card-body p-2 text-center">
                                        <i class="bi bi-facebook text-primary"></i>
                                        <span class="ms-2">Facebook</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4 animate__animated animate__fadeIn" style="--animate-delay: 0.6s">
                            <p>Don't have an account? <a href="/signup" class="text-decoration-none text-green">Sign Up</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3 text-green animate__animated animate__fadeIn animate__delay-1s">
                    <small><i class="bi bi-heart-fill me-1"></i> Thank you for being a part of sustainable recycling</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple style
            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    @keyframes ripple {
                        to {
                            transform: scale(15);
                            opacity: 0;
                        }
                    }
                    .ripple {
                        position: absolute;
                        width: 20px;
                        height: 20px;
                        background: rgba(255, 255, 255, 0.5);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    }
                </style>
            `);
            
            // Add ripple effect to social login options
            const addRippleEffect = (element) => {
                element.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    const rect = element.getBoundingClientRect();
                    
                    ripple.className = 'ripple';
                    ripple.style.left = `${e.clientX - rect.left - 10}px`;
                    ripple.style.top = `${e.clientY - rect.top - 10}px`;
                    
                    element.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            };
            
            document.querySelectorAll('.login-option').forEach(option => {
                addRippleEffect(option);
                
                option.addEventListener('click', function() {
                    option.classList.add('animate__animated', 'animate__pulse');
                    setTimeout(() => {
                        option.classList.remove('animate__animated', 'animate__pulse');
                    }, 1000);
                });
            });
            
            // Toggle password visibility with animation
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                // Add pressed effect
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 150);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                    
                    // Shake animation to indicate password is visible
                    passwordInput.classList.add('animate__animated', 'animate__headShake');
                    setTimeout(() => {
                        passwordInput.classList.remove('animate__animated', 'animate__headShake');
                    }, 1000);
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
            
            // Form input enhanced interactions
            document.querySelectorAll('.form-control').forEach(input => {
                // Create floating label effect
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('shadow-sm');
                    this.classList.add('border-green');
                    
                    // Subtle pulse animation for label
                    const label = this.closest('.mb-4, .mb-3').querySelector('.form-label');
                    if (label) {
                        label.classList.add('animate__animated', 'animate__fadeIn');
                        setTimeout(() => {
                            label.classList.remove('animate__animated', 'animate__fadeIn');
                        }, 500);
                    }
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('shadow-sm');
                    if (!this.value) {
                        this.classList.remove('border-green');
                    }
                });
                
                // Add validation visual feedback
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        if (this.value) {
                            this.classList.add('is-valid');
                            this.classList.remove('is-invalid');
                        } else {
                            this.classList.remove('is-valid');
                            this.classList.remove('is-invalid');
                        }
                    } else {
                        this.classList.add('is-invalid');
                        this.classList.remove('is-valid');
                    }
                });
            });
            
            // Form submission enhanced animation
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (form.checkValidity()) {
                    const userType = document.querySelector('input[name="user_type"]:checked').value;
                    const formData = new FormData(form);
                    
                    // Update submit button state
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
                    
                    fetch('{% url "login" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
                            submitBtn.classList.remove('btn-green');
                            submitBtn.classList.add('btn-success');
                            
                            // Redirect based on user type
                            setTimeout(() => {
                                if (userType === 'user') {
                                    window.location.href = "{% url 'user_dashboard' %}";
                                } else {
                                    window.location.href = "{% url 'business_dashboard' %}";
                                }
                            }, 1000);
                        } else {
                            submitBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>Login Failed';
                            submitBtn.classList.remove('btn-green');
                            submitBtn.classList.add('btn-danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        submitBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>Error';
                        submitBtn.classList.remove('btn-green');
                        submitBtn.classList.add('btn-danger');
                    });
                }
            });
        });
    </script>
</body>
</html>
