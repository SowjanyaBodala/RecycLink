<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            min-height: 100vh;
        }
        .dashboard {
            width: 100%;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-welcome {
            text-align: center;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .user-welcome h1 {
            color: white;
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .user-name {
            font-size: 28px;
            color: #ffffff;
            margin: 15px 0;
            letter-spacing: 1px;
        }
        .points-display {
            text-align: center;
            padding: 50px;
            margin: 30px 0;
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .points-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }
        .points-value {
            font-size: 72px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .points-label {
            color: #666;
            margin-top: 15px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 30px 0;
            width: 100%;
            max-width: 800px;
        }
        .btn {
            padding: 20px 60px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .earn-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }
        .earn-btn:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        .redeem-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        .redeem-btn:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
        @media (max-width: 768px) {
            .dashboard {
                padding: 15px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .points-value {
                font-size: 56px;
            }
            .user-welcome h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="user-welcome">
            <h1>User Dashboard</h1>
            <div class="user-name">Welcome, John Doe</div>
        </div>
        
        <div class="points-display">
            <div class="points-value">500</div>
            <div class="points-label">Available Points</div>
        </div>

        <div class="button-container">
            <a href="{% url 'report'%}" class="btn earn-btn">Earn Points</a>
            <a href="{% url 'redeem' %}" class="btn redeem-btn">Redeem Points</a>
        </div>
    </div>
</body>
</html>
